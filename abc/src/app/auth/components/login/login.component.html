<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">


  <div class="row d-flex align-items-center">
    <div class="col-md-6 col-xl-7">

      <div class="text-center pt-md-5 pb-5 my-md-5" style="padding-right: 24px;">
        <!-- <i class="fas-fa-laptop" style="color: #D6D6D6;"></i> -->
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSbHcPiJku54mDqbfKfEmiuu8rcZgOTaz5xqA&usqp=CAU"
          width="260" height="260">
      </div>

    </div>
    <div class="col-md-6 col-xl-4 text-center">

      <h2 class="fw-bold mb-4 pb-2">Welcome</h2>

      <div class="form-outline mb-3">
        <label class="form-label" for="typeEmail">Email</label>
        <input type="text" id="username" class="form-control form-control-lg" formControlName="username" />

        <div
          *ngIf="loginForm.controls['username']?.invalid && (loginForm.controls['username'].dirty || loginForm.controls['username'].touched)">
          <span *ngIf="loginForm.controls['username'].errors" class="text-danger">
            Please Enter your email</span>
        </div>
      </div>



      <div class="form-outline mb-4">
        <label class="form-label" for="typePassword">Password</label>
        <input type="password" id="password" class="form-control form-control-lg" formControlName="password" />

        <div
          *ngIf="loginForm.controls['password']?.invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">
          <span *ngIf="loginForm.controls['password'].errors" class="text-danger">
           Please Enter password</span>
        </div>
      </div>
      <div class="text-danger">
        <p>{{ errorMessage }}</p>
      </div>
      <div class="text-center">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit"> Login </button><br>
        <!-- <p class="small mt-3 mb-4 text-muted">Forgot <span class="fw-bold"><a href="#!" class="text-muted">Username</a> / <a href="#!" class="text-muted">Password</a>?</span></p> -->
        <br>
        <a [routerLink]="['/sign-up']" routerLinkActive="router-link-active" >First Time User? REGISTER HERE <i class="fas fa-long-arrow-alt-right"></i></a>
      </div>

    </div>
  </div>
