<h1>USER</h1>
<form (ngSubmit)="onSubmit()" [formGroup]="userForm"  class="login-form">
    <div>
    <div class="form-group">
      <label >Name:</label>
      <input type="text" id="name" formControlName="name" >
      <div *ngIf="userForm.get('name')?.hasError('required') && (userForm.get('name')?.touched || userForm.get('name')?.dirty)" class="error">
        <span>Name is Required</span>
    </div>
    </div>
   
    <div class="form-group">
      <label >Email:</label>
      <input  type="email"  id="email"  formControlName="email">
      <div *ngIf="userForm.get('email')?.hasError('required') && (userForm.get('email')?.touched || userForm.get('email')?.dirty)" class="error">Email is Required</div>
      <div *ngIf="userForm.get('email')?.hasError('EmailValidator') && (userForm.get('email')?.touched || userForm.get('email')?.dirty)" class="error">Invalid Email Format</div>
    </div>
 
    <div class="form-group">
      <label >Mobile Number:</label>
      <input type="text" id="phone" formControlName="phone" >
      <div *ngIf="userForm.get('phone')?.hasError('required') && (userForm.get('phone')?.touched || userForm.get('phone')?.dirty)" class="error">Mobile Number is Required</div>
      <div *ngIf="userForm.get('phone')?.hasError('MobileValidator') && (userForm.get('phone')?.touched || userForm.get('phone')?.dirty)" class="error">Mobile number is Invalid</div>
     
    </div>
   
   
    <div class="form-group">
      <label >Password:</label>
      <input type="password" id="password" formControlName="password" >
      <div *ngIf="userForm.get('password')?.hasError('required') && (userForm.get('password')?.touched || userForm.get('password')?.dirty)" class="error">Password is Required</div>
      <div *ngIf="userForm.get('password')?.hasError('PasswordValidator') && (userForm.get('password')?.touched || userForm.get('password')?.dirty)" class="error">Password must be strong and contain number and special characters</div>
    </div>
 
    <!-- <div class="form-group">
      <label >Retype Password:</label>
      <input type="password" id="retypePassword" formControlName="retypePassword" >
      <div *ngIf="userForm.get('retypePassword')?.hasError('required') && (userForm.get('retypePassword')?.touched || userForm.get('retypePassword')?.dirty)" class="error">Password is Required</div>
      <div *ngIf="userForm.get('retypePassword')?.hasError('matchingPasswords') && (userForm.get('retypePassword')?.touched || userForm.get('retypePassword')?.dirty)" class="error">Password must be strong and contain number and special characters</div>
    </div>
    -->
    <label for="retypePassword">Confirm Password:</label>
    <input type="password" id="retypePassword" formControlName="retypePassword">
    <div class="error-message" *ngIf="userForm.errors?.['PasswordNoMatch']">
      Password does'nt match.
    </div>
 
    <button type="submit" class="btn-submit">Create User</button>
   
    <ng-container>
      <div *ngIf="userError$ | async as error" class="error">
        {{ error }}
      </div>
      <div *ngIf="userSuccess$ | async as msg" class="success">
        {{ msg }}
      </div>
    </ng-container>
   
    <a routerLink="/auth" class="task-list" class="task-list">Sign in</a>
    </div>
  </form>
