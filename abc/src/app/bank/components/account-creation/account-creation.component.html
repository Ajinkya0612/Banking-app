<form [formGroup]="accountForm" (ngSubmit)="onSubmit()">
 
    <div>

        <label for="accounts" class="form-label ">Account Creation</label>

<select name ="accounts"formControlName="accounts" [(ngModel)]="accountForm.accounts" class="form-control" id="accounts">

<option value="null">Select</option>

<option value="savings">Savings</option>

<option value="current">Current</option>

</select>

<div *ngIf="accountForm.controls['accounts'].invalid && (accountForm.controls['accounts'].dirty || accountForm.controls['accounts'].touched)"

                class="ng-dirty">

<span *ngIf="accountForm.controls['accounts'].errors">

<span class="text-danger">Please Enter the Type of Account.</span>

</span>

</div>

    </div>
 
  <a routerLink="/bank/dashboard" class="task-list" class="task-list">Dashboard</a>
 
</form>
