<div class="card text-center w-25 mx-auto p-2" style="width:200px;">
  <div class="card-header">
    Create Your Account
  </div>
  <div class="card-body">
    <h5 class="card-title">Please fill the form</h5>
    <form [formGroup]="accountForm" (ngSubmit)="onSubmit()">

      <div>

        <label for="accountType" class="form-label ">Select Account Type</label>

        <select name="accountType" formControlName="accountType" class="form-control"
          id="accountType">

          <option value="null">Select</option>

          <option value="savings">Savings</option>

          <option value="current">Current</option>

        </select>

        <div
          *ngIf="accountForm.controls['accountType'].invalid && (accountForm.controls['accountType'].dirty || accountForm.controls['accountType'].touched)"
          class="ng-dirty">

          <span *ngIf="accountForm.controls['accountType'].errors">

            <span class="text-danger">Please Enter the Type of Account.</span>

          </span>

        </div>

      </div>

      <div>
        <button type="submit" class="btn-submit">Create Account</button>

        <ng-container>
          <div *ngIf="accountError$ | async as error" class="error">
            {{ error }}
          </div>
          <div *ngIf="accountSuccess$ | async as msg" class="success">
            {{ msg }}
          </div>
        </ng-container>
      </div>

     

      <a routerLink="/bank/dashboard" class="task-list" class="task-list mt-5">Dashboard</a>

    </form>
  </div>
</div>
